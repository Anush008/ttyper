[package]
name = "ttyper"
description = "Terminal-based typing test."
version = "0.1.12"
readme = "README.md"
repository = "https://github.com/max-niederman/ttyper.git"
homepage = "https://github.com/max-niederman/ttyper"
license = "MIT"
authors = ["Max Niederman <max@maxniederman.com>"]
edition = "2018"

[package.metadata.arch]
arch = ["any"]
makedepends = ["cargo"]
provides = ["ttyper"]

[dependencies]
structopt = "0.3"
dirs = "3.0"
ascii = "1.0"
crossterm = "0.19"

[dependencies.tui]
version = "0.14"
default-features = false
features = ["crossterm"]

[dependencies.rand]
version = "0.8"
features = ["alloc"]

[build-dependencies]
dirs = "3.0"
